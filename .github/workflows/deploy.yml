# .github/workflows/deploy.yml.
name: Build & deploy HonKit to GitHub Pages

on:
  push:
    branches: [ main ]  # adapte si tu utilises une autre branche

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Show node/npm (debug)
        run: |
          node -v
          npm -v

      - name: Install HonKit & deps (fallbacks if no package.json)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci
          else
            npm init -y
            npm install honkit gh-pages --save-dev
          fi

      - name: Build the book
        run: |
          npx honkit build
          ls -R _book
        working-directory: ./docs 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_book
          force_orphan: true
