name: Build & Deploy HonKit Documentation

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./docs
        run: |
          npm ci || npm install honkit gh-pages --save-dev

      - name: Build the book
        working-directory: ./docs
        run: |
          npx honkit build
          ls -R _book

      - name: Add redirect index.html
        working-directory: ./docs
        run: |
          cp redirect.html _book/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_book
          force_orphan: true
