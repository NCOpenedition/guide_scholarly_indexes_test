<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Search Matrix</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>
<body>
  <h1>Use the search matrix to find indexes</h1>
  <div class="filtres">
    <div class="accordion" id="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
            Access
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
          <div class="accordion-body">

            <!--accordion_1 checkbox_1-->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="free_publisher" name="free_publisher">
              <label class="form-check-label" for="free_publisher">
                Free for the publisher
              </label> 
               <!--popover help button-->
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Select only indexes that doesn't apply fees to the publisher to be registered">
                  ?
                </button>
              </div>
                      
              <!--accordion_1 checkbox_2-->
                      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="free_user" name="free_user">
              <label class="form-check-label" for="free_user">
                Free for the end_user
              </label> 
              <!--popover help button-->
              <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Select only indexes that doesn't apply access fees to the users">
                ?
              </button>
            </div>

          </div>

        </div>

      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            Scope
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
          <div class="accordion-body">

            <!--accordion_1 checkbox_1-->
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="multidisciplinary" name="multidisciplinary">
              <label class="form-check-label" for="multidisciplinary">
                Multidisciplinary
              </label> 
               <!--popover help button-->
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Select only indexes that doesn't apply fees to the publisher to be registered">
                  ?
                </button>
              </div>
                      
              <!--accordion_1 checkbox_2-->
                      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="ssh" name="ssh">
              <label class="form-check-label" for="ssh">
                Social Science and humanities
              </label> 
              <!--popover help button-->
              <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Select only indexes that doesn't apply access fees to the users">
                ?
              </button>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="stm" name="stm">
              <label class="form-check-label" for="stm">
                Science and Technics
              </label> 
              <!--popover help button-->
              <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Select only indexes that doesn't apply access fees to the users">
                ?
              </button>
            </div>

          </div>

        </div>

      </div>
      
    </div>

  </div>

  <ul id="resultats"></ul>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    });
  </script>
</body>
</html>
