<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=fr/" />
    <script>
      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith("en")) window.location.replace("en/");
      else window.location.replace("fr/");
    </script>
  </head>
  <body></body>
</html>
